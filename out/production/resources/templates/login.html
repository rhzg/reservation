<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>IOSB Fraunhofer</title>
		<link rel="stylesheet" th:href="@{css/log.css}" href="../static/css/log.css"/>
	</head>
	<body>
		<h1>IOSB Fraunhofer</h1>
		<div class="login-body">
    	<article class="container-login center-block">
		<section>
			<div class="tab-content tabs-login col-lg-12 col-md-12 col-sm-12 cols-xs-12">
				<div id="login-access" class="tab-pane fade active in">
					<h2><i class="glyphicon glyphicon-log-in"></i> LOG IN</h2>						
					<form method="post" accept-charset="utf-8" autocomplete="off" role="form" class="form-horizontal" th:action="@{/login}">
						<div class="form-group ">
							<label for="login" class="sr-only">Username</label>
								<input type="text" class="form-control" name="username" id="login_value" 
									placeholder="Username" tabindex="1" value="" />
						</div>
						<div class="form-group ">
							<label for="password" class="sr-only">Password</label>
								<input type="password" class="form-control" name="password" id="password"
									placeholder="Password" value="" tabindex="2" />
						</div>
						<br/>
						<div class="form-group ">				
								<button type="submit" name="log-me-in" id="submit" tabindex="5" class="btn btn-lg btn-primary">Login</button>
						</div>
					</form>			
				</div>
			</div>
		</section>
		</article>
		</div>
		
		
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	    <!-- Include all compiled plugins (below), or include individual files as needed -->
	    <script src="js/bootstrap.min.js"></script>
	</body>
</html>
